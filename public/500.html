<!DOCTYPE html>
<html>\

<head>
  <title>iugu - Algo de errado aconteceu (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
    @font-face {
      font-family: "Museo Sans 500";
      src: url("/fonts/museosans-500-webfont.eot");
      src: url("/fonts/museosans-500-webfont.eot?#iefix") format("embedded-opentype"), url("/fonts/museosans-500-webfont.woff") format("woff"), url("/fonts/museosans-500-webfont.ttf") format("truetype"), url("/fonts/museosans-500-webfont.svg#museo_sans_500regular") format("svg");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: "Museo Sans 900";
      src: url("/fonts/museosans-900-webfont.eot");
      src: url("/fonts/museosans-900-webfont.eot?#iefix") format("embedded-opentype"), url("/fonts/museosans-900-webfont.woff") format("woff"), url("/fonts/museosans-900-webfont.ttf") format("truetype"), url("/fonts/museosans-900-webfont.svg#museo_sans_900regular") format("svg");
      font-weight: normal;
      font-style: normal;
    }



    .logo {
      width: 54px;
      display: block;
      margin: 72px auto 36px auto;
    }

    .error-container {
      text-align: center;
      font-size: 180px;
      font-family: 'Museo Sans 900', sans-serif;
      font-weight: 800;
      margin: 20px 15px;
    }

    .error-container>span {
      display: inline-block;
      line-height: 0.7;
      position: relative;
      color: #00AACE;
    }

    .error-container>span>span {
      display: inline-block;
      position: relative;
    }

    .error-container>span:nth-of-type(1) {
      perspective: 1000px;
      perspective-origin: 500% 50%;
      color: #00AACE;
    }

    .error-container>span:nth-of-type(1)>span {
      transform-origin: 50% 100% 0px;
      transform: rotateX(0);
      animation: easyoutelastic 8s infinite;
    }

    .error-container>span:nth-of-type(3) {
      perspective: none;
      perspective-origin: 50% 50%;
      color: #00AACE;
    }

    .error-container>span:nth-of-type(3)>span {
      transform-origin: 100% 100% 0px;
      transform: rotate(0deg);
      animation: rotatedrop 8s infinite;
    }

    @keyframes easyoutelastic {
      0% {
        transform: rotateX(0);
      }

      9% {
        transform: rotateX(210deg);
      }

      13% {
        transform: rotateX(150deg);
      }

      16% {
        transform: rotateX(200deg);
      }

      18% {
        transform: rotateX(170deg);
      }

      20% {
        transform: rotateX(180deg);
      }

      60% {
        transform: rotateX(180deg);
      }

      80% {
        transform: rotateX(0);
      }

      100% {
        transform: rotateX(0);
      }
    }

    @keyframes rotatedrop {
      0% {
        transform: rotate(0);
      }

      10% {
        transform: rotate(30deg);
      }

      15% {
        transform: rotate(90deg);
      }

      70% {
        transform: rotate(90deg);
      }

      80% {
        transform: rotate(0);
      }

      100% {
        transform: rotateX(0);
      }
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      margin-bottom: 50px;
    }

    html,
    button,
    input,
    select,
    textarea {
      font-family: 'Museo Sans 500', sans-serif;
      color: #bbb;
    }

    h6 {
      text-align: center;
      margin: 30px 15px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #A6A8BA;
      font-family: 'Museo Sans 500', sans-serif;
    }

    h1 {
      text-align: center;
      margin: 30px 15px;
      font-size: 48px;
      letter-spacing: -1.5px;
      color: #333;
      font-family: 'Museo Sans 900', sans-serif;
    }

    .zoom-area {
      max-width: 560px;
      margin: 30px auto 30px;
      font-size: 28px;
      color: #A6A8BA;
      text-align: center;
    }

    .link-container {
      text-align: center;
    }

    a.more-link {
      text-transform: uppercase;
      font-size: 13px;
      background-color: #00AACE;
      padding: 10px 15px;
      border-radius: 4px;
      color: #fff;
      display: inline-block;
      margin-right: 5px;
      margin-bottom: 5px;
      line-height: 1.5;
      text-decoration: none;
      margin-top: 50px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <img src="iugu_logo.png" class="logo" />
  <h6>Ooops. Essa não!</h6>
  <h1>Algo deu errado</h1>
  <p class="zoom-area">Não foi possível processar sua requisição. Tente novamente em instantes.</p>
  <section class="error-container">
    <span><span>5</span></span>
    <span>0</span>
    <span><span>0</span></span>
  </section>
  <div class="link-container">
    <a href="/" class="more-link">Voltar para home</a>
  </div>
</body>

</html>
